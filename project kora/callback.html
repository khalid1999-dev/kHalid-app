<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول عبر جوجل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
            width: 80%;
            max-width: 600px;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #00b3b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .google-btn {
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: block;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <h2>تسجيل الدخول عبر جوجل</h2>
        <p>لتتمكن من تحميل الألعاب، يرجى تسجيل الدخول باستخدام حساب جوجل الخاص بك.</p>
        
        <!-- زر تسجيل الدخول عبر جوجل -->
        <button class="google-btn" onclick="signInWithGoogle()">تسجيل الدخول باستخدام جوجل</button>
    </div>

    <div class="container" id="success-container" style="display:none;">
        <h2>تم تسجيل الدخول بنجاح عبر جوجل!</h2>
        <p>مرحبًا بك في موقعنا! تم التحقق من حسابك بنجاح. الآن يمكنك التصفح والتحميل من مكتبة الألعاب.</p>
        <a href="/home" class="btn">الذهاب إلى الصفحة الرئيسية</a>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
        function signInWithGoogle() {
            gapi.load('auth2', function() {
                var auth2 = gapi.auth2.init({
                    client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com',
                });

                auth2.signIn().then(function(googleUser) {
                    var id_token = googleUser.getAuthResponse().id_token;
                    
                    // هنا يتم محاكاة التوجيه إلى صفحة النجاح
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('success-container').style.display = 'block';

                    // بعد المصادقة، سيتم إعادة التوجيه إلى صفحة الـ callback (يمكنك تخصيص هذا الرابط)
                    // window.location.href = '/callback.html';  // مثال على URI لـ callback
                }).catch(function(error) {
                    console.log(error);
                });
            });
        }
    </script>

</body>
</html>
